apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aspnetapi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aspnetapi
            port:
              number: 80
  - host: aspnetapi.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aspnetapi
            port:
              number: 80