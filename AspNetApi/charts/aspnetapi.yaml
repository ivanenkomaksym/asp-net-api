apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnetapi-pod
  labels:
    app: aspnetapi
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: aspnetapi-app
  template:
    metadata: 
      labels:
        app: aspnetapi-app
    spec:
      containers:
        - name: aspnetapi
          image: aspnetapi:latest
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Staging"
            # This will enable ForwarHeaders middleware, so the application knows itâ€™s behind a reverse-proxy (in this case an NGINX ingress controller).
            - name: "ASPNETCORE_FORWARDEDHEADERS_ENABLED"
              value: "true"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
